apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: allow-only-artifact-registry
spec:
  validationFailureAction: enforce
  rules:
    - name: check-image-registry
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Only images from Artifact Registry are allowed."
        pattern:
          spec:
            containers:
              - image: "us-central1-docker.pkg.dev/*"