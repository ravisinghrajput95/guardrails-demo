name: Guardrails demo

on:
  push:
    branches: ["main" ]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read 
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: install snyk to html
        run: npm install snyk-to-html -g
        
      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test to check for vulnerabilities
        continue-on-error: true
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --all-projects --sarif-file-output=.github/snyk.sarif
  
      - name: Run Snyk to check for vulnerabilities and generate Html report
        continue-on-error: true
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --json | snyk-to-html -o results-opensource.html
            
      - name: Run Snyk monitor to check for vulnerabilities
        continue-on-error: true
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk monitor --all-projects
      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate docker to Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/app-repo/vulndemo:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .

      - name: Scan container with Snyk (non-blocking)
        continue-on-error: true
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk container test $IMAGE --file=Dockerfile

      - name: Upload container scan results to Snyk Dashboard
        continue-on-error: true
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk container monitor $IMAGE --file=Dockerfile

      - name: Push image to Artifact Registry
        run: docker push $IMAGE
        
      - name: Set up gcloud auth plugin for GKE
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
          --zone ${{ secrets.GKE_CLUSTER_ZONE }} \
          --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Update deployment image in manifest
        run: |
          sed -i "s|REPLACE_WITH_ARTIFACT_REGISTRY_IMAGE|$IMAGE|g" k8s/deployment.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -n demo-app -f k8s/deployment.yaml
          kubectl apply -n demo-app -f k8s/service.yaml

      - name: Verify Deployment
        run: |
          kubectl get pods -n demo-app
          kubectl get svc -n demo-app
